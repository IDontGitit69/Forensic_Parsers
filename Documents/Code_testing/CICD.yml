integrate_and_push:
  stage: integrate
  needs:
    - job: validate_yara_rules
      artifacts: true
  rules:
    - if: '$CI_COMMIT_BRANCH'
      changes:
        - "$NEW_RULES_DIR/**"
      when: on_success
  image: $PYTHON_IMAGE
  <<: *python_setup
  script:
    - echo "ðŸ“¦ Starting integration and push workflow"
    
    # Verify we have artifacts to process
    - |
      FILES_TO_PROCESS=0
      [ -f "$JSON_REPORT" ] && FILES_TO_PROCESS=$((FILES_TO_PROCESS + 1))
      [ -f "$MD_REPORT" ] && FILES_TO_PROCESS=$((FILES_TO_PROCESS + 1))
      [ -d "$BASELINE_DIR" ] && [ -n "$(ls -A "$BASELINE_DIR" 2>/dev/null)" ] && FILES_TO_PROCESS=$((FILES_TO_PROCESS + 1))
      [ -d "$REJECTED_DIR" ] && [ -n "$(ls -A "$REJECTED_DIR" 2>/dev/null)" ] && FILES_TO_PROCESS=$((FILES_TO_PROCESS + 1))
      
      if [ $FILES_TO_PROCESS -eq 0 ]; then
        echo "âš ï¸  No files to process"
        exit 0
      fi
      
      echo "âœ… Found $FILES_TO_PROCESS artifact(s) to process"
    
    # Configure Git ONCE at the beginning
    - echo "ðŸ”§ Configuring Git"
    - git config --global user.email "${user_email}"
    - git config --global user.name "${user_name}"
    - git config --global http.sslcainfo "${SSL_CERT_FILE_PATH}"
    - git remote set-url origin https://alesher:${PAT_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
    
    # Fetch latest but don't merge yet
    - echo "â¬‡ï¸  Fetching latest changes"
    - git fetch origin $CI_COMMIT_REF_NAME
    
    # Check if we're behind
    - |
      BEHIND=$(git rev-list --count HEAD..origin/$CI_COMMIT_REF_NAME)
      if [ "$BEHIND" -gt 0 ]; then
        echo "âš ï¸  Branch is $BEHIND commit(s) behind origin"
        echo "ðŸ”„ Resetting to origin state"
        git reset --hard origin/$CI_COMMIT_REF_NAME
      else
        echo "âœ… Branch is up to date with origin"
      fi
    
    # ============================================================================
    # PART 1: Update Database with NEW Baseline Rules
    # ============================================================================
    - |
      if [ -d "$BASELINE_DIR" ]; then
        # Find newly added baseline rules (files in artifacts that don't exist in repo yet)
        NEW_RULES=""
        
        for file in "$BASELINE_DIR"/*; do
          [ -f "$file" ] || continue
          
          # Check if this file is new (not in the current git tree)
          if ! git ls-files --error-unmatch "$file" >/dev/null 2>&1; then
            NEW_RULES="$NEW_RULES $file"
          fi
        done
        
        if [ -n "$NEW_RULES" ]; then
          NEW_COUNT=$(echo "$NEW_RULES" | wc -w)
          echo "ðŸ“Š Updating database with $NEW_COUNT new baseline rule(s)..."
          
          # Create temp directory with only new rules
          TEMP_DIR=$(mktemp -d)
          for rule_path in $NEW_RULES; do
            if [ -f "$rule_path" ]; then
              cp "$rule_path" "$TEMP_DIR/"
            fi
          done
          
          # Update database only with new rules
          if [ -n "$(ls -A "$TEMP_DIR" 2>/dev/null)" ]; then
            python3 "Yara Rules/Tools/build_rule_database.py" "$TEMP_DIR" \
              --database "$DATABASE_PATH" \
              --verbose || echo "âš ï¸  Database update had warnings (continuing)"
          fi
          
          rm -rf "$TEMP_DIR"
        else
          echo "â„¹ï¸  No new rules to add to database (all rules already existed)"
        fi
      else
        echo "â„¹ï¸  No baseline directory found"
      fi
    
    # ============================================================================
    # PART 2: Remove Processed Files from NEW_RULES_DIR
    # ============================================================================
    - echo "ðŸ—‘ï¸ Removing processed files from $NEW_RULES_DIR"
    - |
      REMOVED_COUNT=0
      
      # Remove validated files from NEW_RULES_DIR (now in baseline)
      if [ -d "$BASELINE_DIR" ]; then
        echo "âœ… Processing validated files..."
        for file in "$BASELINE_DIR"/*; do
          [ -f "$file" ] || continue
          
          # Extract the original source filename from the header comment
          original_name=$(grep "^// Source:" "$file" 2>/dev/null | sed 's/^.*\///' | head -1)
          
          if [ -z "$original_name" ]; then
            basename_file=$(basename "$file")
            original_name=$(echo "$basename_file" | sed 's/_[0-9]\+\(\.[^.]*\)$/\1/')
          fi
          
          source_file="$NEW_RULES_DIR/$original_name"
          
          if [ -f "$source_file" ]; then
            echo "  ðŸ—‘ï¸  Removing validated: $original_name"
            git rm -f "$source_file" 2>/dev/null || rm -f "$source_file"
            REMOVED_COUNT=$((REMOVED_COUNT + 1))
          fi
        done
      fi
      
      # Remove rejected files from NEW_RULES_DIR
      if [ -d "$REJECTED_DIR" ] && [ -n "$(ls -A "$REJECTED_DIR" 2>/dev/null)" ]; then
        echo "âŒ Processing rejected files..."
        for file in "$REJECTED_DIR"/*; do
          [ -f "$file" ] || continue
          
          original_name=$(grep "^// Source:" "$file" 2>/dev/null | sed 's/^.*\///' | head -1)
          
          if [ -z "$original_name" ]; then
            basename_file=$(basename "$file")
            original_name=$(echo "$basename_file" | sed 's/_[0-9]\+\(\.[^.]*\)$/\1/')
          fi
          
          source_file="$NEW_RULES_DIR/$original_name"
          
          if [ -f "$source_file" ]; then
            echo "  ðŸ—‘ï¸  Removing rejected: $original_name"
            git rm -f "$source_file" 2>/dev/null || rm -f "$source_file"
            REMOVED_COUNT=$((REMOVED_COUNT + 1))
          fi
        done
      fi
      
      echo "ðŸ“Š Total files removed from $NEW_RULES_DIR: $REMOVED_COUNT"
    
    # ============================================================================
    # PART 3: Stage ALL Changes for Single Commit
    # ============================================================================
    - echo "ðŸ“ Staging all changes..."
    - git add "$BASELINE_DIR/" || true
    - git add "$REJECTED_DIR/" || true
    - git add "$JSON_REPORT" || true
    - git add "$MD_REPORT" || true
    - git add "$NEW_RULES_DIR/" || true
    - git add "$DATABASE_PATH" || true
    
    # Show what we're committing
    - echo "ðŸ“‹ Files staged for commit:"
    - git status --short
    
    # ============================================================================
    # PART 4: Single Commit and Push
    # ============================================================================
    - |
      if git diff --cached --quiet; then
        echo "âš ï¸  No changes to commit"
        exit 0
      fi
    
    - echo "ðŸ’¾ Creating single commit with all changes..."
    - |
      VALIDATED_COUNT=0
      REJECTED_COUNT=0
      
      [ -d "$BASELINE_DIR" ] && VALIDATED_COUNT=$(git diff --cached --name-only --diff-filter=A "$BASELINE_DIR" | grep -E '\.(yar|yara|rule)$' | wc -l)
      [ -d "$REJECTED_DIR" ] && REJECTED_COUNT=$(find "$REJECTED_DIR" -type f \( -name "*.yar" -o -name "*.yara" -o -name "*.rule" \) 2>/dev/null | wc -l)
      
      git commit -m "CI: Process YARA rules - Validated: ${VALIDATED_COUNT}, Rejected: ${REJECTED_COUNT} [skip ci]"
    
    - echo "ðŸ“¤ Pushing all changes to repository..."
    - git push origin HEAD:${CI_COMMIT_REF_NAME} -v
    - echo "âœ… Successfully pushed all changes to ${CI_COMMIT_REF_NAME}"
  
  allow_failure: false
